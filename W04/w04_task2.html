<html>
    <head>
        <title>W04: Example 13</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
        
	var padding = 10;
	var height = 20;
        
    var text_x = 0;
    var text_padding = 80;
    var text_size = 15;
        
	var svg = d3.select("body").append("svg")
        .attr("width",500)
        .attr("height",500);
    
	d3.csv("https://takenoko2000.github.io/InfoVis2021/W04/data_task2.csv", function(data){
	 svg.selectAll("rect").data(data).enter().append("rect")
	    .attr("x", padding + text_padding)
	    .attr("y", function(d,i){ return padding + i * ( height + padding ); })
	    .attr("width", function(d){ return d.width; })
	    .attr("height", height)
	    .attr("fill", function(d){ return d.color; })
        
        
    svg.selectAll("text").data(data).enter().append("text")
        .attr("x", function(d) { return text_x; })
        .attr("y", function(d,i){ return padding + i * ( height + padding ) + text_size; })
        .attr("font-size", text_size)
        .text(function(d,i) { return "data " + i + ": " + d.width })
     } );
        
	</script>
    </body>
</html>
